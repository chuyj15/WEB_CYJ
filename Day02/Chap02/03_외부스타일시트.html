<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>선택자 적용방식 - 외부스타일시트</title>
    <!-- 외부 스타일 시트 포함하기 -->
    <link rel="stylesheet" href="css/style.css">
    <!-- . rel 속성은 현재 문서와 연결된 리소스 사이의 관계를 나타내며,  
    스타일시트의 경우, "stylesheet" 값을 가지며 문서와 스타일시트 간의 관계를 나타냅니다.-->
</head>
<body>
    <h1>외부 스타일시트 방식</h1>
    <h2>외부에 작성한 CSS파일을 &lt;link&gt; 태그를 이용하여 해당 파일을 불러와서 적용하는 방식</h2>
    <ul>
        <li>HTML 코드와 CSS코드를 파일 단위로 분리할 수 있다.</li>
        <li>HTML 작업과 CSS 작업을 동시에 할 수 있다. </li>
        <li>코드가 간결해지고, 유지보수에도 편리하다.</li>
    </ul>
</body>
</html>

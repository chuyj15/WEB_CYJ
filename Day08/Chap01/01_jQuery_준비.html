<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery 준비하기</title>
    <!-- jQuery 라이브러리 파일로 포함하기 -->
    <script src="js/jquery-3.7.1.min.js"></script>
    <!-- 
        CDN (Content Delivery Network)
         :  컨텐츠를 빠르게 다운받을 수 있도록 해주는 분산된 서버
            (넷플릭스가 미국서버에 저장되어있을텐데, 복제된 서버가 있음. 한국에.. 그래서 버퍼링없이 시청가능)
            (사용자가 있는 위치에 가장 가까운 곳에 이미지를 복제해놓은 서버에서 이미지를 띄워주는 거임ㅎㅎ)
     -->
    <!-- jQuery CDN 방식으로 포함하기 -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <!-- 이건 인터넷이 연결되어 있어야 한다. -->
    <script>
        /* 
            javascript - 문서준비 이벤트
            document.addEventListener('DOMContentLoaded', function(){
            })
         */

        /* 
            jQuery - 문서준비 이벤트 
            $(document).ready(function(){
                alert('Hello jQuery~!')
            })
        */
       //축약형
       $(function(){
        alert('Hello jQuery~!')
        // $('h1')    : document.getElementsByTagName('h1')
        $('h1').text('Hello jQuery~!')
       })
    </script>

</head>
<body>
    <h1>안녕하세요</h1>
</body>
</html>

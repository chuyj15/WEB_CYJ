<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>클래스</title>
    <script>
        //클래스 선언
        class Car {
            //생성자
            constructor(name, price){
                this.name = name
                this.price = price
            }
            //메소드
            showInfo(){
                let result = `${this.name} : ${this.price} <br>`
                return result
            }
        }

        Car.prototype.test = function(){
            document.write(`안녕`)
        }

        //객체 생성
        let car = new Car(`제네시스`)
        //인스턴스를 생성할 때 프로토타입도 생성이 된다. 
        
        // car.option = 'test'
        // document.write( car.option )
        document.write(car.showInfo())
        car.test()

        let car2 = new Car(`제네시스`, 5000)
        document.write(car2.showInfo())


    </script>
</head>
<body>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM 컨텐츠 변경</title>
    <style>
        h1 {color: blue;}
        #item1 {color: red;}
        #item2 {color: gray;}
        #item3 {color: pink;}
        #item4 {display : none; }
    </style>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('item1').innerHTML = `<h1>제목1</h1>`
            document.getElementById('item2').innerText = `<h1>제목2</h1>`
            document.getElementById('item3').innerContent = `<h1>제목3</h1>`

            console.log(document.getElementById('item1').innerHTML);
            console.log(document.getElementById('item2').innerText);
            console.log(document.getElementById('item3').innerContent);
            console.log(document.getElementById('item4').innerContent);
            console.log(document.getElementById('item5').innerContent);

            console.log(document.getElementsByTagName(document.head.textContent))
            console.log(document.getElementsByTagName(document.head.innerText))
        })
        /* 
            innerHTML : HTML요소를 가져오거나 지정할 수 있는 속성
            innerText : 요소의 텍스트를 가져오거나 지정할 수 있는 속성
             - 사람이 읽을수 있는 요소만 처리(숨겨진요소는 안가져옴)
              - css스타일 렌더링한 숨겨진 컨텐츠는 가져오지 않는다.
            innerContent : 요소의 텍스트를 가져오거나 지정할 수 있는 속성
             - script, style 요소를 포함한 모든 요소의 콘텐츠를 가져옴
        */
    </script>
</head>
<body>
    <div id="item1"></div>
    <div id="item2"></div>
    <div id="item3"></div>

    <h3 id="item4">아이템4</h3>
    <h3 id="item5">아이템5</h3>
</body>
</html>

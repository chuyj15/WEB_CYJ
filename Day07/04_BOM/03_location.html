<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>location</title>
    <script>
        //location
        // : 현재 페이지에 대한 위치 정보를 가진 객체
        document.write(`<h3>현재주소 : ${location.href}</h3>`)  
        // http://127.0.0.1:5501/Day07/04_BOM/03_location.html
        //호스트이름:포트/파일경로
        document.write(`<h3>호스트이름: ${location.hostname}</h3>`)// 127.0.0.1
        document.write(`<h3>포트이름: ${location.port}</h3>`)// 5501
        document.write(`<h3>경로이름: ${location.pathname}</h3>`)//  /Day07/04_BOM/03_location.html
        document.write(`<h3>프로토콜: ${location.protocol}</h3>`)  //  http:   (통신규약)
        document.write(`<h3>쿼리스트링: ${location.search}</h3>`) // ?data=10
        //   /index.html?data=10
        
        document.addEventListener('DOMContentLoaded', ()=>{
            let $move = document.getElementById('move')
            let $refrech = document.getElementById('refresh')

            $move.addEventListener('click', function(){
                //location.href = 'http://www.naver.com'  //값지정안하면 현재  url경로를 알려줌
                // location.href = './index.html'
                // location.assign('./index.html')
                 location.replace('./index.html')         //뒤로가기가 안됨
            })

            //새로고침
            $refrech.addEventListener('click', ()=>{
                location.reload()
            })
        })
    </script>
</head>
<body>
    <div class="container">
        <div class="btn-box">
            <button id="move">페이지 이동</button>
            <button id="refresh">새로고침</button>
        </div>
    </div>
</body>
</html>
